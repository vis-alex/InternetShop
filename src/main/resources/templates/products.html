<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" xmlns:th="http://www.w3.org/1999/xhtml" xmlns:sec="http://www.w3.org/1999/xhtml">
    <title>Product List</title>
</head>
<body>
  <div th:insert="~{fragments/menu :: #nav-menu}"></div>

  <table border="1" align="center">
      <tr>
        <td>Title</td>
        <td>Price</td>
      </tr>
      <tr th:each="product : ${products}">
        <td th:text="${product.title}">Cheese</td>
        <td th:text="${product.price}">100</td>
          <td> <a th:href="@{/products/{id}/bucket(id=${product.id})}">Add product</a></td>
      </tr>
  </table>
</body>
</html>
